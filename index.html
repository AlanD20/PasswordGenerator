  <body>
    
    <div class="container">
    <h2 class="passwordDisplay">_</h2>
    <div class="amount">Amount of Characters: <input type="range" max="50" min="6" class="amountRange" value="15" ><input type="number" min="6" max="50" value="15" class="amountNumber"></div>

    <div class="cap cc">Capital Letters: <input type="checkbox" class="capitals"></div>
    <div class="num cc">Numbers: <input type="checkbox" class="numbers"></div>
    <div class="sym cc">Symbols: <input type="checkbox" class="symbols"></div>
   <button class="gen">Generate</button>
